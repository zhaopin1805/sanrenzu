<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <style type="text/css">
        body {
            background: url(../static/img/bg.jpg) no-repeat;
            background-size: cover;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .titlediv {
            width: 1000px;
            height: 200px;
            margin: 0 auto;
        }

        .title {
            font-size: 80px;
            line-height: 200px;
        }

        .titlediv {
            width: 1000px;
            height: 200px;
            margin: 0 auto;
        }

        img {
            width: 200px;
            height: 200px;
            float: left;
        }

        .reg {
            width: 300px;
            margin: 0 auto;
            margin-top: 30px;
        }

        .zhuce2 {
            margin-right: 150px;
        }
    </style>
</head>
<body>
<div class="titlediv">
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1547879279633&di=2be207cc066923f3105357742052e656&imgtype=0&src=http%3A%2F%2Fimage8.huangye88.cn%2F2016%2F08%2F16%2Fe71aa11fd9f72cedd7abfeed500a977d_350_350.jpg">
    <h1 class="title">欢迎光临博纳人才网</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" method="post" action={% url 'NB:company_register' %}>
                <div class="form-group">
                    <label for="txtUsername" class="col-sm-3 control-label">用户名：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="txtUsername" name="company_name"
                               placeholder="请输入用户名"><span
                            id="usernameSpan"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="userpass" class="col-sm-3 control-label">密 码：</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="userpass" name="company_pwd"
                               placeholder="请输入密码"><span
                            id="userPass"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userpass" class="col-sm-3 control-label">确 认 密 码：</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="new_userpass" placeholder="请再次输入密码"><span
                            id="new_userSpan"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="checkuserpass" class="col-sm-3 control-label">邮箱：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="checkuserpass" name="company_email"
                               placeholder="请输入邮箱"><span
                            id="new_checkuserpass"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userphone" class="col-sm-3 control-label">手机号码：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="userphone" name="company_phone"
                               placeholder="请输入手机号码"><span
                            id="new_phone"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userphone" class="col-sm-3 control-label">企业名称：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="company_name" name="name"
                               placeholder="请输入企业名称"><span
                            id="company_name_span"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userphone" class="col-sm-3 control-label">营业执照</label>
                    <div class="col-sm-9">
                        <input type="file" name="image_name" id="company_image"><span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userage" class="col-sm-3 control-label">公司简介：</label>
                    <div class="col-sm-9">
                        <textarea cols="100" rows="5" class="form-control" id="userage"
                                  name="com_info" placeholder="请输入公司简介"></textarea><span
                            id="userage_span"></span>
                    </div>
                </div>
                <div class="reg">
                    <input id="btnReg" type="submit" class="btn btn-primary zhuce2" value="注册">
                    <input type="reset" class="btn btn-primary" value="重置">
                </div>
                <div id="errorMessage" style="display: none;color:red"></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src={% static "/jquery-1.8.3.js" %}></script>
<script type="text/javascript" src={% static "/bootstrap.min.js" %}></script>
<script type="text/javascript">
    $(function () {
        $('#txtUsername').blur(function () {
            if ($('#txtUsername').val() != '') {
                if ($('#txtUsername').val().match(/^[a-zA-Z0-9_-]{4,16}$/)){
                    $('#usernameSpan').html('')
                    $('#btnReg').attr('disabled', false)
                }
                else {
                    $('#usernameSpan').html('<h5 style="color: red">***用户名带有特殊字符或者少于4位***</h5>')
                    $('#btnReg').attr('disabled', true)
                }
            } else {
                $('#usernameSpan').html('<h5 style="color: red">***用户名不能为空***</h5>')
                $('#btnReg').attr('disabled', true)
            }
        })
    })
    $(function () {
        $('#userpass').blur(function () {
            if ($('#userpass').val() != '') {
                $('#userPass').html('')
                $('#btnReg').attr('disabled', false)
            } else {
                $('#userPass').html('<h5 style="color: red">***密码不能为空***</h5>')
                $('#btnReg').attr('disabled', true)
            }
        })
    })
    $(function () {
        $('#new_userpass').blur(function () {
            var pwd = $('#new_userpass').val()
            if (pwd != '') {
                $('#new_userSpan').html('')
                if ($('#userpass').val() != $('#new_userpass').val()) {
                    $('#new_userSpan').html('<h5 style="color: red">***两次输入的密码不一致***</h5>')
                    $('#new_userpass').html('')
                    $('#btnReg').attr('disabled', true)
                } else {
                    $('#new_userSpan').html('')
                    $('#btnReg').attr('disabled', false)
                }
            } else {
                $('#new_userSpan').html('<h5 style="color: red">***请输入确认密码***</h5>')
                $('#btnReg').attr('disabled', true)
            }
        })
    })
    $(function () {
        $('#userphone').blur(function () {
            var phone = $('#userphone').val()
            if (phone != '') {
                $('#new_phone').html('')
                if ($('#userphone').val().length == 11) {
                    $.getJSON('/set_phone/', {'user': 'company', 'phone': phone}, function (data) {
                        if (data['status'] == 200) {
                            $('#new_phone').html('<h5 style="color: red">***'+data['title']+'</h5>')
                            $('#btnReg').attr('disabled', true)
                        } else {
                            $('#new_phone').html('')
                            $('#btnReg').attr('disabled', false)
                        }
                    })
                } else {
                    $('#new_phone').html('<h5 style="color: red">***手机号应该是十一位***</h5>')
                    $('#btnReg').attr('disabled', true)
                }
            } else {
                $('#new_phone').html('<h5 style="color: red">***手机号不能为空***</h5>')
                $('#btnReg').attr('disabled', true)
            }
        })
    })
    $(function () {
        $('#checkuserpass').blur(function () {
            var email = $('#checkuserpass').val()
            if (email != '') {
                $('#new_checkuserpass').html('')
                if (!$('#checkuserpass').val().match(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/)) {
                    $('#new_checkuserpass').html('<h5 style="color: red">***邮箱格式不对***</h5>')
                    $('#btnReg').attr('disabled', true)
                } else {
                    $.getJSON('/set_email/', {'user': 'company', 'email': email}, function (data) {
                        if (data['status'] == 200) {
                            $('#new_checkuserpass').html('<h5 style="color: red">***'+data['title']+'</h5>')
                            $('#btnReg').attr('disabled', true)
                        } else {
                            $('#new_checkuserpass').html('')
                            $('#btnReg').attr('disabled', false)
                        }
                    })
                }
            } else {
                $('#new_checkuserpass').html('<h5 style="color: red">***邮箱不能为空***</h5>')
                $('#btnReg').attr('disabled', true)
            }
        })
    })
    $(function () {
        $('#company_name').blur(function () {
            if ($('#company_name').val() != '') {
                $('#company_name_span').html('')
                $('#btnReg').attr('disabled', false)
            } else {
                $('#company_name_span').html('<h5 style="color: red">***企业名称不能为空***</h5>')
                $('#btnReg').attr('disabled', true)
            }
        })
    })
    $(function () {
        $('#userage').blur(function () {
            if ($('#userage').val() != '') {
                $('#userage_span').html('')
                $('#btnReg').attr('disabled', false)
            } else {
                $('#userage_span').html('<h5 style="color: red">***企业简介不能为空***</h5>')
                $('#btnReg').attr('disabled', true)
            }
        })
    })
    $(function () {
        $('#btnReg').mouseover(function () {
            if ($('#txtUsername').val() != '' && $('#userpass').val() != '' && $('#new_userpass').val() != '' && $('#userphone').val() != '' && $('#checkuserpass').val() != '' && $('#company_name').val() != '' && $('#userage').val() != '' && $('#company_image').val() != '') {
                $('#btnReg').attr('disabled', false)
            } else {
                $('#btnReg').attr('disabled', true)
            }
        })
    })
</script>
