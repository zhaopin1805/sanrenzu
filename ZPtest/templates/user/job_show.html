<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'user/jlsc/css/group.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'user/jlsc/css/grzx.css' %}">
</head>
<body>
<div class="grzx">
    <div class="mbox">
        <div class="grzx-nav">
            <h1>岗位浏览</h1>
            <div class="blank1"></div>
            <div id="resumeForm">
                <div class="grzx-from">
                    <div class="ft-text">岗位名称：</div>
                    <div class="rt-inp"><input id="xingming" type="text" name="username" value="{{ name }}" disabled/></div>
                </div>
                <div class="grzx-from">
                    <div class="ft-text">薪资：</div>
                    <div class="rt-inp"><input type="text" name="phone" value="{{ money }}" disabled/>
                    </div>
                </div>
                <div class="grzx-from">
                    <div class="ft-text">学历：</div>
                    <div class="rt-inp"><input type="text" name="age" value="{{ xueli }}" disabled/>
                    </div>
                </div>
                <div class="grzx-from">
                    <div class="ft-text">地址：</div>
                    <div class="rt-inp"><input type="text" name="age" value="{{ addr }}" disabled/>
                    </div>
                </div>
                <div class="grzx-from">
                    <div class="ft-text">工作年限：</div>
                    <div class="rt-inp"><input type="text" name="phone" value="{{ year }}" disabled/>
                    </div>
                </div>
                <div class="grzx-from">
                    <div class="ft-text">岗位职责：</div>
                    <div class="rt-inp"><textarea name="edu" disabled>{{ gwzz }}</textarea></div>
                </div>
                <div class="grzx-from">
                    <div class="ft-text">公司名称：</div>
                    <div class="rt-inp"><input type="text" name="username" value="{{ com_name }}" disabled/></div>
                </div>
                <div class="grzx-from">
                    <div class="ft-text">公司简介：</div>
                    <div class="rt-inp"><textarea name="resume" disabled>{{ com_info }}</textarea></div>
                </div>
                <div class="blank20"></div>
                <div class="grzx-from tj-btn">
                    <ul>
                        <li>
                            <input id="toudi" type="button" value="投递" class="btn-tj" name="{{ id }}">
                        </li>
                        <li>
                            <input id="pingbi" type="button" value="屏蔽公司" class="btn-tj" name="{{ id }}">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="blank100"></div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src={% static "user/regrster/jquery-1.8.3.js" %}></script>
<script>
    $(function () {
        $('#toudi').click(function () {
            var s_id = this.name;
            $.getJSON('/zhiweishoucang_toudi/', {'s_id':s_id}, function(data){
                if (data['status'] == "200") {
                    alert("投递成功")
                }
                if (data['status'] == '900'){
                    alert('投递失败，请上传简历')
                }
                if (data['status'] == '901'){
                    alert('已投递')
                }
            })
        })
        })
</script>
<script>
    $(function () {
        $("#pingbi").click(function () {
            alert("进入")
            var se_id = $("#pingbi").attr("name")
            alert(se_id)
            $.getJSON("/pingbi_company/",{"se_id": se_id},function(data){
                if (data['status'] == "200") {
                    alert("屏蔽成功");
                    $("#pingbi").val("已屏蔽")
                    $("#pingbi").attr('disabled',true)
                }
                if (data['status'] == "900") {
                    alert("已屏蔽");
                    $("#pingbi").val("已屏蔽")
                    $("#pingbi").attr('disabled',true)
                }
            })
        })
    })
</script>
