<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <style type="text/css">
        body {
            background: url(../static/img/bg.jpg) no-repeat;
            background-size: cover;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .titlediv {
            width: 1000px;
            height: 200px;
            margin: 0 auto;
        }

        .title {
            font-size: 80px;
            line-height: 200px;
        }

        .titlediv {
            width: 1000px;
            height: 200px;
            margin: 0 auto;
        }

        img {
            width: 200px;
            height: 200px;
            float: left;
        }

        .reg {
            width: 300px;
            margin: 0 auto;
            margin-top: 30px;
        }

        .zhuce2 {
            margin-right: 150px;
        }
    </style>
</head>
<body>
<div class="titlediv">
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1547879279633&di=2be207cc066923f3105357742052e656&imgtype=0&src=http%3A%2F%2Fimage8.huangye88.cn%2F2016%2F08%2F16%2Fe71aa11fd9f72cedd7abfeed500a977d_350_350.jpg">
    <h1 class="title">欢迎光临博纳人才网</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" method="post" action={% url 'NB:user_register' %}>
                <div class="form-group">
                    <label for="txtUsername"  class="col-sm-3 control-label">用户名：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="txtUsername" name="user_name" placeholder="请输入用户名"><span
                            id="userSpan"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="userpass" class="col-sm-3 control-label">密 码：</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="userpass" name="user_pwd" placeholder="请输入密码"><span
                            id="userSpan"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userpass" class="col-sm-3 control-label">确 认 密 码：</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="new_userpass" placeholder="请再次输入密码"><span
                            id="new_userSpan"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="checkuserpass" class="col-sm-3 control-label">邮箱：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="checkuserpass" name="email" placeholder="请输入邮箱"><span
                            id="new_checkuserpass"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="checkuserpass" class="col-sm-3 control-label">性别：</label>
                    <div class="col-sm-9">
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="男">男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="女" checked="checked">女
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="userage" class="col-sm-3 control-label">年龄：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="userage" name="age" placeholder="请输入年龄">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userphone" class="col-sm-3 control-label">手机号码：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="userphone" name="phone" placeholder="请输入手机号码"><span
                            id="new_phone"></span>
                    </div>
                </div>
                <div class="reg">
                    <input id="btnReg" type="submit" class="btn btn-primary zhuce2" value="注册">
                    <input type="reset" class="btn btn-primary" value="重置">
                </div>
                <div id="errorMessage" style="display: none;color:red"></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src={% static "/jquery-1.8.3.js" %}></script>
<script type="text/javascript" src={% static "/bootstrap.min.js" %}></script>
<script type="text/javascript">
    $(function () {
        $('#new_userpass').blur(function () {
            if ($('#userpass').val() != $('#new_userpass').val()) {
                $('#new_userSpan').html('<h5 style="color: red">***两次输入的密码不一致***</h5>')
            } else {
                $('#new_userSpan').html('')
            }
        })
    })
    $(function () {
        $('#userphone').blur(function () {
            if ($('#userphone').val().length == 11) {
                $('#new_phone').html('')
            } else {
                $('#new_phone').html('<h5 style="color: red">***手机号应该是十一位***</h5>')
            }
        })
    })
    $(function () {
        $('#checkuserpass').blur(function () {
            if (!$('#checkuserpass').val().match(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/)) {
                $('#new_checkuserpass').html('<h5 style="color: red">***邮箱格式不对***</h5>')
            } else {
                $('#new_checkuserpass').html('')
            }
        })
    })


</script>
