    $(function () {
        $('#checkuserpass').blur(function () {
            var email = $('#checkuserpass').val()
            if (email != '') {
                $('#new_checkuserpass').html('')
                if (!$('#checkuserpass').val().match(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/)) {
                    $('#new_checkuserpass').html('<h5 style="color: red">***邮箱格式不对***</h5>')
                    $('#btnReg').attr('disabled', true)
                } else {
                    $.getJSON('/set_email/', {'user': 'company', 'email': email}, function (data) {
                        if (data['status'] == 200) {
                            $('#new_checkuserpass').html('<h5 style="color: red">***'+data['title']+'</h5>')
                            $('#btnReg').attr('disabled', true)
                        } else {
                            $('#new_checkuserpass').html('')
                            $('#btnReg').attr('disabled', false)
                        }
                    })
                }
            } else {
                $('#new_checkuserpass').html('<h5 style="color: red">***邮箱不能为空***</h5>')
                $('#btnReg').attr('disabled', true)
            }
        })
    })
    $(function () {
        $('#userage').blur(function () {
            if ($('#userage').val() != '') {
                $('#userage_span').html('')
                $('#btnReg').attr('disabled', false)
            } else {
                $('#userage_span').html('<h5 style="color: red">***企业简介不能为空***</h5>')

            }

    $(function () {
        $('#btnReg').mouseover(function () {

                $('#btnReg').attr('disabled', false)
            } else {
                $('#btnReg').attr('disabled', true)
            }
