<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'jlsc/css/group.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'jlsc/css/grzx.css' %}">
</head>
<body>
<div class="grzx">
    <div class="mbox">
        <div class="grzx-nav">
            <h1>职位发布</h1>
            <div class="blank1"></div>
            <form action="{% url 'NB:job_save' %}" method="post" enctype="multipart/form-data">
                {#						<div class="grzx-img">#}
                {#							<img src="/static/user/resume_img/resume_add.jpg" id="preImg" style="border: 1px solid red; padding: 5px; width: 80%"#}
                {#                                onclick="selector.click()"/>#}

                {#                                onchange="upload_img(this.files[0])"/>#}
                {#						</div>#}
                <div class="grzx-from">
                    <div class="ft-text">岗位名称：</div>
                    <select name="job_name" id="job_name">
                        <option>请选择岗位</option>
                        <option>不限</option>
                        <option>python开发工程师</option>
                        <option>Java开发工程师</option>
                        <option>php开发工程师</option>
                        <option>c语言开发工程师</option>
                    </select>
                </div>
                <div class="grzx-from">
                    <div class="ft-text">薪资：</div>
                    <div class="rt-inp">
                        <select name="money">
                            <option>薪资要求</option>
                            <option>不限</option>
                            <option>3000以下</option>
                            <option>3000-5000</option>
                            <option>5000-8000</option>
                            <option>8000-10000</option>
                            <option>10000-12000</option>
                            <option>12000-15000</option>
                            <option>15000以上</option>
                        </select>
                    </div>
                </div>
                <div class="grzx-from">
                    <div class="ft-text">学历：</div>
                    <div class="rt-inp">
                        <select name="academic">
                            <option>请选择</option>
                            <option>不限</option>
                            <option>大专以下</option>
                            <option>大专</option>
                            <option>本科</option>
                            <option>研究生</option>
                            <option>研究生以上</option>
                        </select>
                    </div>
                </div>
                <div class="grzx-from">
                    <div class="ft-text">地址</div>
                    <div class="rt-inp">
                        <select name="job_city" id="job_city">
                            <option>----请选择地区----</option>
                            <option>北京</option>
                            <option>上海</option>
                            <option>广州</option>
                            <option>西安</option>
                        </select>
                    </div>
                </div>
                <div class="grzx-from">
                    <div class="ft-text">工作年限：</div>
                    <div class="rt-inp">
                        <select name="work_year">
                            <option>请选择工作年限</option>
                            <option>1-3年</option>
                            <option>3年以上</option>
                        </select>
                    </div>
                </div>
                <div class="grzx-from">
                    <div class="ft-text">岗位职责：</div>
                    <div class="rt-inp"><textarea name="gwzz"></textarea></div>
                </div>
                <div class="grzx-from">
                    <div class="ft-text">岗位状态：</div>
                    <div class="edit-xb">
                        <ul>
                            <li>
                                <input name="state" type="radio" value="保存"/>&nbsp;保存
                            </li>
                            <li>
                                <input name="state" type="radio" value="保存并发布"/>&nbsp;保存并发布
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="blank20"></div>
                <div class="grzx-from tj-btn">
                    <ul>
                        <li><input type="submit" value="提交" class="btn-tj"/></li>
                        {#								<li><input type="submit" value="取消" class="btn-qx"  /></li>#}
                    </ul>
                </div>
            </form>
        </div>
        <div class="blank100"></div>
    </div>
</div>
</body>
</html>
